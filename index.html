<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
            <h1>Cadastro</h1><br>
            <div id="div-name">
                <h4>Nome Completo</h4>
                <div><input type="text" placeholder="Digite Seu Nome Completo" class="div-content"></div><br>
            </div>
            <div id="div-date">
                <h4>Data de nascimento</h4>
                <div><input type="text" placeholder="aa/dd/aaaa" class="div-content"></div><br>
            </div>
            <div id="div-cpf">
                <h4>CPF</h4>
                <div><input type="number" placeholder="Digite Seu CPF" class="div-content"></div><br>
            </div>
            <div>
                <h4>CEP<h4>
                <div><input type="number" placeholder="Digite Seu CEP" maxlength="8" class="div-content"></div><br>
            </div>
    </div>
</body>
</html>
