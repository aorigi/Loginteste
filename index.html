<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="CSS/fonts.css">
</head>
<body class="body-signup">
    <div class="signup-container">
            <h1>Cadastro</h1><br>
        <div class="div-master">
            <div>
                <h4>Nome</h4>
                <div><input type="text" placeholder="Digite Seu Nome Completo" class="div-content input-name"></div><br>
            </div>
            <div>
                <h4>CPF</h4>
                <div><input type="text" placeholder="Digite Seu CPF" class="div-content input-cpf"></div><br>
            </div>
            <div>
                <h4>Data de Nascimento</h4>
                <div><input type="date" placeholder="dd/mm/aaaa" class="div-content input-date"></div><br>
            </div>
            <div>
                <h4>Telefone/Celular<h4>
                <div><input type="text" placeholder="(DDD) 00000-0000" class="div-content input telefone"></div><br>
            </div>
            <div>
                <h4>Email<h4>
                <div><input type="type" placeholder="exemplo@exemplo.com.br" class="div-content input-email"></div><br>
            </div>
            <div>
                <h4>CEP<h4>
                <div><input type="text" placeholder="Digite Seu CEP" class="div-content input-cep"></div><br>
            </div>
            <div>
                <h4>Estado</h4>
                <div><input type="text" placeholder="Estado" class="div-content input-state"></div><br>  
            </div>
            <div>
                <h4>Cidade</h4>
                <div><input type="text" placeholder="Cidade" class="div-content input-city"></div><br>  
            </div>
            <div>
                <h4>Bairro</h4>
                <div><input type="text" placeholder="Bairro" class="div-content input-bairro"></div><br>  
            </div>
            <div class="input-street">
                <h4>Logradouro</h4>
                <div><input type="text" placeholder="Rua/Avenida/Estrada" class="div-content"></div><br>  
            </div>
        </div>
    </div>
</body>
</html>
