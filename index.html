<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="CSS/fonts.css">
</head>
<body>
    <div class="signup-container">
            <h1>Cadastro</h1><br>
            <div">
                <h4>Nome</h4>
                <div><input type="text" placeholder="Digite Seu Nome Completo" class="div-content input-name"></div><br>
            </div>
            <div>
                <h4>Data de Nascimento</h4>
                <div><input type="text" placeholder="dd/mm/aaaa" class="div-content input-date"></div><br>
            </div>
            <div id="div-cpf">
                <h4>CPF</h4>
                <div><input type="text" placeholder="Digite Seu CPF" class="div-content input-cpf"></div><br>
            </div>
            <div>
                <h4>CEP<h4>
                <div><input type="text" placeholder="Digite Seu CEP"  class="div-content input-cep"></div><br>
            </div>
    </div>
</body>
</html>
