<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="CSS/fonts.css">
    <link rel="stylesheet" href="">
</head>
<body class="body-signup">
    <img src="img/desktop-1440x900.jpg" alt="background-main" class="background-main">
    <div class="signup-container">
            <h1 class="main-title">Criar Conta</h1><br><br><br>
        <div class="div-master">
            <div>
                <h4 class="title-content">Nome</h4>
                <div><input type="text" placeholder="Digite Seu Nome Completo" class="div-content input-name black-normal-15"></div><br>
            </div>
            <div>
                <h4 class="title-content">CPF</h4>
                <div><input type="text" placeholder="Digite Seu CPF" class="div-content input-cpf"></div><br>
            </div>
            <div>
                <h4 class="title-content">Data de Nascimento</h4>
                <div><input type="date" placeholder="dd/mm/aaaa" class="div-content input-date"></div><br>
            </div>
            <div>
                <h4 class="title-content">Telefone/Celular<h4>
                <div><input type="text" placeholder="(DDD) 00000-0000" class="div-content input telefone"></div><br>
            </div>
            <div>
                <h4 class="title-content">Email<h4>
                <div><input type="type" placeholder="exemplo@exemplo.com.br" class="div-content input-email"></div><br>
            </div>
            <div>
                <h4 class="title-content">CEP<h4>
                <div><input type="text" placeholder="Digite Seu CEP" class="div-content input-cep"></div><br>
            </div>
            <div>
                <h4 class="title-content">Estado</h4>
                <div><input type="text" placeholder="Estado" class="div-content input-state"></div><br>  
            </div>
            <div>
                <h4 class="title-content">Cidade</h4>
                <div><input type="text" placeholder="Cidade" class="div-content input-city"></div><br>  
            </div>
            <div>
                <h4 class="title-content">Bairro</h4>
                <div><input type="text" placeholder="Bairro" class="div-content input-bairro"></div><br>  
            </div>
            <div class="input-street">
                <h4 class="title-content">Logradouro</h4>
                <div><input type="text" placeholder="Rua/Avenida/Estrada" class="div-content"></div><br>  
            </div>
            <div class="input-number-house">
                <h4 class="title-content">Número</h4>
                <div><input type="text" placeholder="Número" class="div-content"></div><br>  
            </div>
            <div class="input-complement">
                <h4 class="title-content">Complemento</h4>
                <div><input type="text" placeholder="Casa/Apart/Fundos" class="div-content"></div><br>  
            </div>
        </div>
    </div>
</body>
</html>
