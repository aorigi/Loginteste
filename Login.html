<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet" href="CSS/fonts.css">
</head>
<body class="body-login">
  
    <main class="login-container">
        <h1 class="login-title">Login</h1>
        <p class="login-subtitle">
          Acesse com as suas credenciais
        </p>
    </main>
      
    <form action="" class="login-formulario">
        <label for="" class="login-label-items">
          <input
            type="text"
            class="input-credenciais"
            placeholder="Digite seu e-mail ou CPF"
            required
            id="login"
          />
        </label>

        <label for="" class="login-label-items">
            <input
              type="text"
              class="input-credenciais"
              placeholder="Digite sua senha"
              required
              id="passaword"
            />
        </label>
        <p class="login-label-items">Esquece sua senha?<a href="" class="forgot-passaword"> Redefina</a></p>
    </form>
    <img src="img/background-login.png" alt="" class="background-login">
</body>
</html>
